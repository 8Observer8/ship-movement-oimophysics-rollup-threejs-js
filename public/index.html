<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship movement with OimoPhysics, Three.js and JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body style="caret-color: transparent;">
    <div style="position: relative; width: 100%;">
        <div id="colliderCheckBoxPanel" style="position: absolute; top: 20px; right: 20px; display: none;">
            <input type="checkbox" id="colliderCheckBox" checked="true">
            <label for="colliderCheckBox">
                <span style="color: white; font-size: 30px;">Show colliders</span>
            </label>
        </div>
        <canvas id="renderCanvas"></canvas>
    </div>

    <div id="loadingPanel" style="color: white;" class="centerDiv">
        <p id="loadingLabel" style="text-align: center;">Loading...</p>
        <p id="loadingValue" style="text-align: center;">0%</p>
    </div>

    <div id="instructions" style="display: none;">
        <span>Click to play</span>
        <br>
        (W, S = Move, A, D = Rotate)
    </div>

    <!-- Since importmap is not yet supported by all browsers, it is
        necessary to add the polyfill es-module-shims.min.js -->
    <script async src="https://8observer8.github.io/libs/es-module-shims@1.10.0/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://8observer8.github.io/libs/gl-matrix@3.4.3/gl-matrix.min.js",
                "oimophysics": "https://8observer8.github.io/libs/oimophysics@1.2.3/oimophysics.min.js",
                "three": "https://8observer8.github.io/libs/three@0.164.1/build/three.module.min.js",
                "orbit-controls": "https://8observer8.github.io/libs/three@0.164.1/examples/jsm/controls/OrbitControls.js",
                "collada-loader": "https://8observer8.github.io/libs/three@0.164.1/examples/jsm/loaders/ColladaLoader.js"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>

</body>

</html>
